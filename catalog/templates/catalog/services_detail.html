{% extends 'catalog/base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container bg-primary text-center">
      <div class="col-sm-4 py-5 mx-auto">
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
              <p class="card-text fs-2 text-center">{{ object.service_name }}</p>
              <p class="card-text fs-6 ">{{ object.description }}</p>
              <p class="card-text fs-5">Цена: {{ object.price }} рублей</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group col-sm-4 py-5 mx-auto">
                  <a class="btn btn-danger" href="{% url 'catalog:service_list' %}" role="button">Назад</a>
                </div>
                {% if user.is_authenticated %}
                <div class="btn-group col-sm-4 py-5 mx-auto">
                  <a class="btn btn-dark mx-auto my-auto" href="{% url 'users:appointment_create' %}" role="button">Записаться</a>
                  {% else %}
                  <a class="btn btn-dark mx-auto my-auto" href="{% url 'users:login' %}" role="button">Записаться</a>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
