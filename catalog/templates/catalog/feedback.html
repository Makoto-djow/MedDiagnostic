<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<div class="container">
    <div class="col-sm-8 py-5 mx-auto">
        <div class="card-header">
            <form method="post" action="" class="form-floating">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name">Имя</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя" required>
                </div>
                <div class="mb-3">
                    <label for="phone">Телефон</label>
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="Контактный телефон" required>
                </div>
                <div class="mb-3">
                    <label for="message">Сообщение</label>
                    <textarea type="text" name="message" class="form-control" id="message" placeholder="Краткое описание проблемы" required></textarea>
                </div>
                <p class="fs-5 text-center">
                <button type="submit" class="btn btn-lg btn-block btn-outline-success">Отправить</button>
                <a href="{% url 'catalog:main_page' %}" class="btn btn-lg btn-block btn-outline-danger">Назад</a>
                </p>
            </form>
        </div>
    </div>
</div>
